
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do Idioma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .glow-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .glow-gold {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.4);
        }
        .bg-gradient-stage {
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        /* Refined Host Animations */
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-12px); }
        }
        @keyframes mouth-talk {
          0%, 100% { transform: scaleY(1); }
          50% { transform: scaleY(0.2); }
        }
        @keyframes blink {
          0%, 90%, 100% { transform: scaleY(1); }
          95% { transform: scaleY(0.1); }
        }
        @keyframes head-tilt {
          0%, 100% { transform: rotate(0deg); }
          25% { transform: rotate(-2deg); }
          75% { transform: rotate(2deg); }
        }
        @keyframes celebrate-jump {
          0%, 100% { transform: translateY(0) scale(1); }
          50% { transform: translateY(-25px) scale(1.1); }
        }
        @keyframes sad-droop {
          0%, 100% { transform: scaleY(1); }
          50% { transform: scaleY(0.95) translateY(5px); }
        }
        @keyframes eyes-think {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-2px); }
          75% { transform: translateX(2px); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-mouth { animation: mouth-talk 0.15s ease-in-out infinite; }
        .animate-blink { animation: blink 4s infinite; }
        .animate-tilt { animation: head-tilt 1s ease-in-out infinite; }
        .animate-jump { animation: celebrate-jump 0.4s ease-in-out infinite; }
        .animate-droop { animation: sad-droop 4s ease-in-out infinite; }
        .animate-eyes-think { animation: eyes-think 1.5s ease-in-out infinite; }
        
        .host-shadow {
          filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
        }

        .option-card-hover:hover {
          transform: translateY(-4px);
          box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
    </style>
<script type="importmap">

</html>
